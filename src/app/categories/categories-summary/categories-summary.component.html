<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<div id="wrapper">
    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card-box">
                            <span class="heading">Category Details</span>
                            <form class="form-horizontal" id="form" parsley-validate><br>
                                <div class="row">
                                    <div class="col-md-5 col-xl-3">
                                        <div class="card">
                                            <img style="width: 200px;height: 200px;margin-top: -25px;" [src]="imagePath"
                                                alt="Card image cap">
                                            <div class="card-body">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-xl-8">
                                        <div class="row" style="position: relative;top: -1em;">
                                            <div class="col-12 col-lg-5">
                                                <label class="col-form-label">Category Name</label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" [(ngModel)]="catName"
                                                        name="categoriesname" required>
                                                    <div class="input-group-append">
                                                        <button class="btn btn-icon waves-effect btn-secondary"
                                                            type="submit" (click)="CategoryUpadate('name')">
                                                            <i class="fas fa-check"></i> </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 col-lg-5">
                                                <label class="col-form-label">Category Image</label>
                                                <div class="input-group">
                                                    <input type="file"
                                                        accept="image/gif, image/jpeg, image/png, image/jpeg"
                                                        class="form-control" name="images" multiple
                                                        (change)="selectMultipleImage($event)">

                                                    <div class="input-group-append">
                                                        <button class="btn btn-icon waves-effect btn-secondary"
                                                            type="submit" (click)="UpdateCategoryImage()">
                                                            <i class="fas fa-check"></i> </button>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="col-12 col-lg-2">
                                                <label class="col-form-label">Active Variant</label><br>
                                                <label class="switch">
                                                    <input type="checkbox" (change)="CategoryUpadate('variant')"
                                                        [(ngModel)]="ActiveToggle" name="myCheck">
                                                    <span class="slider round"></span>
                                                </label>
                                            </div>
                                            <div class="col-12 col-lg-5">
                                                <label class="col-form-label">Order</label>
                                                <div class="input-group">
                                                    <select class="form-control" id="navOrder" [(ngModel)]="navOrder"
                                                    name="navOrders">
                                                        <!-- <option>{{i.photoOrder}}</option> -->
                                                        <option value="0">0</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                        <option value="9">9</option>
                                                        <option value="10">10</option>
                                                        <option value="11">11</option>
                                                        <option value="12">12</option>
                                                        <option value="13">13</option>
                                                        <option value="14">14</option>
                                                        <option value="15">15</option>   
                                                    </select>
                                                    <div class="input-group-append">
                                                        <button class="btn btn-icon waves-effect btn-secondary"
                                                            type="submit" (click)="CategoryUpadate('nav')">
                                                            <i class="fas fa-check"></i> </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
