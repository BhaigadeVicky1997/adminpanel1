<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<div id="wrapper">
  <div class="content-page">
    <div class="content">
      <div class="container-fluid">
        <div class="row mt-3">
          <div class="col-12">
            <div class="card-box">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="dt-buttons btn-group">
                    <button class="btn btn-secondary buttons-copy buttons-html5 buttontable mr-2" tabindex="0"
                      aria-controls="datatable-buttons" type="button" (click)="exportAsXLSX()">
                      <span>Excel</span>
                    </button>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 text-right">
                  <div id="datatable-buttons_filter" class="dataTables_filter">
                    Search:
                    <label>
                      <input type="search" class="form-control form-control-sm" placeholder="search"
                        aria-controls="datatable-buttons" [(ngModel)]="filterInput">
                    </label>
                  </div>
                </div>
              </div><br>
              <div class="responsive-table-plugin">
                <div class="table-rep-plugin">
                  <div class="table-responsive" data-pattern="priority-columns">
                    <table id="example" class="table table-bordered dt-responsive nowrap">
                      <thead>
                        <tr>
                          <th style="cursor: pointer;" (click)="filterTableColumn('id','int')">User ID</th>
                          <th style="cursor: pointer;" (click)="filterTableColumn('name','str')">Full Name</th>
                          <th style="cursor: pointer;" (click)="filterTableColumn('email','str')">Email ID</th>
                          <!-- <th style="cursor: pointer;" (click)="filterTableColumn('email_verified','str')">Email
                            Verified</th>
                          <th style="cursor: pointer;" (click)="filterTableColumn('phone','int')">Phone Numer</th>
                          <th style="cursor: pointer;" (click)="filterTableColumn('gender','str')">Gender</th> -->
                          <!-- <th style="cursor: pointer;">Operation</th> -->
                        </tr>
                      </thead>
                      <tbody>
                        <tr
                          *ngFor="let i of User |filter:filterInput | paginate: { itemsPerPage: 10, currentPage: p,totalItems: pageno};let index=index;">
                          <td>{{i.id}}</td>
                          <td>{{i.name}}</td>
                          <td>{{i.email}}</td>
                          <!-- <td>{{i.email_verified}}</td>
                          <td>{{i.phone}}</td>
                          <td>{{i.gender}}</td> -->

                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="bs-example" style="text-align: right;">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
