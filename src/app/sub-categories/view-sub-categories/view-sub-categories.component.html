<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<div id="wrapper">
    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card-box">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="dt-buttons btn-group">
                                        <button class="btn btn-secondary buttons-copy buttons-html5" tabindex="0"
                                            aria-controls="datatable-buttons"
                                            routerLink="/sub-categories/add-sub-categories" type="button">
                                            <span>Add Sub-Categories</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 text-right">
                                    <div id="datatable-buttons_filter" class="dataTables_filter">
                                        Search:
                                        <label>
                                            <input type="search" class="form-control form-control-sm"
                                                placeholder="search" aria-controls="datatable-buttons"
                                                [(ngModel)]="filterInput">
                                        </label>
                                    </div>
                                </div>
                            </div><br>
                            <div class="responsive-table-plugin">
                                <div class="table-rep-plugin">
                                    <div class="table-responsive" data-pattern="priority-columns">
                                        <table id="example" class="table table-bordered dt-responsive nowrap">
                                            <thead>
                                                <tr>
                                                    <th (click)="filterTableColumn('id','int')">ID </th>
                                                    <th (click)="filterTableColumn('categoryId','int')">Category ID</th>
                                                    <th (click)="filterTableColumn('subCategoryName','str')">
                                                        Sub-Category Name</th>
                                                        <th (click)="filterTableColumn('subCategoryName','str')">
                                                           Active</th>
                                                    <th>Operation</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr
                                                    *ngFor="let i of productSubCategory |filter:filterInput | paginate: { itemsPerPage: 50, currentPage: p,totalItems: pageno}">
                                                    <td class="links" style="color: #D31D28 !important"
                                                        (click)="getSubCategoryiD(i.id)">{{i.id}}
                                                    </td>
                                                    <td>{{i.categoryId}}</td>
                                                    <td>{{i.subCategoryName}}</td>
                                                    <td><label class="switch">
                                                        <input type="checkbox" name="activeVarient{{index}}"
                                                            [(ngModel)]="i.active"
                                                            (change)="SubCategoryUpadate(i)">
                                                        <span class="slider round"></span>
                                                    </label>
                                                </td>
                                                    <td><button class="btn btn-secondary waves-effect" type="submit"
                                                            (click)="deleteeSUBcategories(i.id)"><i
                                                                class="fas fa-times"></i></button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="bs-example" style="text-align: right;">
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
