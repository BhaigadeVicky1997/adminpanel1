<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<div id="wrapper">
    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card-box">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="dt-buttons btn-group">
                                        <button class="btn btn-secondary buttons-copy buttons-html5" tabindex="0"
                                            aria-controls="datatable-buttons" routerLink="/coupan-code/add-coupan-code"
                                            type="button">
                                            <span>Add Coupon Code</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 text-right">
                                    <div id="datatable-buttons_filter" class="dataTables_filter">
                                        Search:
                                        <label>
                                            <input type="search" class="form-control form-control-sm"
                                                placeholder="search" aria-controls="datatable-buttons"
                                                [(ngModel)]="filterInput">
                                        </label>
                                    </div>
                                </div>
                            </div><br>
                            <div class="responsive-table-plugin">
                                <div class="table-rep-plugin">
                                    <div class="table-responsive" data-pattern="priority-columns">
                                        <table id="example" class="table table-bordered dt-responsive nowrap">
                                            <thead>
                                                <tr>
                                                    <th style="cursor: pointer;"
                                                        (click)="filterTableColumn('id','int')">ID</th>
                                                    <th style="cursor: pointer;"
                                                        (click)="filterTableColumn('coupan_code','str')">Coupon Code
                                                    </th>
                                                    <th style="cursor: pointer;"
                                                    (click)="filterTableColumn('coupan_code','str')">Coupon Type
                                                </th>
                                                    <th style="cursor: pointer;"
                                                        (click)="filterTableColumn('discount','int')">Discount</th>
                                                    <!-- <th style="cursor: pointer;"
                                                        (click)="filterTableColumn('coupan_code_message','str')">Coupon
                                                        Code Message</th>
                                                        <th>Active</th> -->
                                                    <th>Operation</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr
                                                    *ngFor="let i of coupanCode |filter:filterInput | paginate: { itemsPerPage: 10, currentPage: p,totalItems: pageno};let index=index;">
                                                    <td class="links" style="color: #D31D28 !important"
                                                        (click)="getPrticularCoupanID(i.id,i.codeType)">{{i.id}}
                                                        </td>
                                                        <td>{{i.coupan_code}}</td>
                                                        <td>{{i.codeType}}</td>
                                                        <td>{{i.discount}}</td>
                                                        <!-- <td>{{i.coupan_code_message}}</td>
                                                        <td><label class="switch">
                                                            <input type="checkbox" name="activeVarient{{index}}"
                                                                [(ngModel)]="i.Active" (change)="updateActive(i)">
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </td> -->
                                                        <td><button class="btn btn-secondary waves-effect" type="submit"
                                                                (click)="deleteeCoupanCodee(i.id)"><i
                                                                    class="fas fa-times"></i></button>
                                                        </td>
                                                      
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="bs-example" style="text-align: right;">
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
