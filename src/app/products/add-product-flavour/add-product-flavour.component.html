<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<!-- Begin page -->
<div id="wrapper">
    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row mt-3">
                    <div class="col-sm-12">
                        <div class="card-box">
                            <h4 class="header-title mt-0 mb-3">Add Product Flavour</h4>
                            <form [formGroup]="addFrom">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label class="col-form-label">Flavour Name*</label>
                                        <input type="text" class="form-control" id="fname1"
                                            formControlName="flavoursName" placeholder="Flavour Name" required>
                                        <span class="alert" *ngIf="!addFrom.get('flavoursName').valid && addFrom.get('flavoursName').touched">
                                            Please Enter Flavour Name.
                                        </span>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-form-label">Active Variant</label><br>
                                        <label class="switch">
                                            <input type="checkbox" [(ngModel)]="ActiveToggle"
                                                [ngModelOptions]="{standalone: true}" name="myCheck">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-secondary waves-effect waves-light btn-block"
                                    [disabled]="!addFrom.valid" (click)="AddproductFlavour()">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom">
    <p style="color: white"> Adding</p>
</ngx-spinner>
<!-- End Page -->
