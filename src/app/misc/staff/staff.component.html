<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<div id="wrapper">
    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row mt-3">
                    <div class="col-sm-12">
                        <div class="card-box">
                            <form class="needs-validation" novalidate>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label class="col-form-label">Name</label>
                                        <input type="text" class="form-control" id="" placeholder="Name" required>
                                        <p class="help-block">Please Enter Name.</p>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-form-label">EmailID</label>
                                        <input type="text" class="form-control" id="" placeholder="EmailID" required>
                                        <p class="help-block">Please Enter EmailID.</p>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="col-form-label">Password</label>
                                        <input type="email" class="form-control" id="EmailID" placeholder="Password"
                                            required>
                                        <p class="help-block">Please Enter Password.</p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label class="col-form-label">Reset Password</label>
                                        <input type="text" class="form-control" id="" placeholder="Reset Password"
                                            required>
                                        <p class="help-block">Please Enter Reset Password.</p>
                                    </div>
                                </div>
                                <button type="button"
                                    class="btn btn-secondary waves-effect waves-light btn-block">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
