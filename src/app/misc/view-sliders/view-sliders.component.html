<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<div id="wrapper">
    <div class="content-page">
        <!-- start -->
        <div class="content">
            <div class="container-fluid">
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card-box">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="dt-buttons btn-group">
                                        <button class="btn btn-secondary buttons-copy buttons-html5" tabindex="0"
                                            aria-controls="datatable-buttons" routerLink="/misc/add-sliders"
                                            type="button">
                                            <span>Add Slider</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 text-right">
                                    <div id="datatable-buttons_filter" class="dataTables_filter">
                                        Search:
                                        <label>
                                            <input type="search" class="form-control form-control-sm"
                                                placeholder="search" aria-controls="datatable-buttons"
                                                [(ngModel)]="filterInput">
                                        </label>
                                    </div>
                                </div>
                            </div><br>
                            <div class="responsive-table-plugin">
                                <div class="table-rep-plugin">
                                    <div class="table-responsive" data-pattern="priority-columns">
                                        <table id="example" class="table table-bordered dt-responsive nowrap">
                                            <thead>
                                                <tr style="cursor: pointer;">
                                                    <th (click)="filterTableColumn('slider_name','str')">Slider Name
                                                    </th>
                                                    <th (click)="filterTableColumn('slider_path','str')">Slider Path
                                                    </th>
                                                    <th (click)="filterTableColumn('slider_desktop','str')">Slider
                                                        Desktop
                                                        Brand</th>
                                                    <th (click)="filterTableColumn('slider_position','str')">Slider
                                                        Position
                                                    </th>
                                                    <th (click)="filterTableColumn('active','str')">Active</th>
                                                    <th (click)="filterTableColumn('link','str')">Link</th>
                                                    <th>Operation</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr
                                                    *ngFor="let i of slide |filter:filterInput | paginate: { itemsPerPage: 50, currentPage: p,totalItems: pageno};let index=index;">
                                                    <td class="links" style="color: #D31D28 !important"
                                                        (click)="getSliderID(i.id)">{{i.slider_name}}
                                                    </td>

                                                    <td style="width: 10em;"><img class="card-img-top img-fluid"
                                                            src="{{apiservice.domainname}}slider/{{i.slider_path}}"
                                                            alt="Card image cap">
                                                    </td>

                                                    <td style="width: 10em;"><img class="card-img-top img-fluid"
                                                            src="{{apiservice.domainname}}slider/{{i.slider_desktop}}"
                                                            alt="Card image cap">
                                                    </td>
                                                    <td>{{i.slider_position}}</td>
                                                    <td><label class="switch">
                                                            <input type="checkbox" name="activeVarient{{index}}"
                                                                [(ngModel)]="i.active" (change)="updateActive(i)">
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </td>
                                                    <td>{{i.link}}</td>
                                                    <td><button class="btn btn-secondary waves-effect" type="submit"
                                                            (click)="deleteesliderparticular(i.id)"><i
                                                                class="fas fa-times"></i></button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="bs-example" style="text-align: right;">
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end -->
    </div>
</div>
