<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<div id="wrapper">
    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card-box">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="dt-buttons btn-group">
                                        <button class="btn btn-secondary buttons-copy buttons-html5" tabindex="0"
                                            aria-controls="datatable-buttons" routerLink="/misc/add-store-locator"
                                            type="button">
                                            <span>Add Stores</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 text-right">
                                    <div id="datatable-buttons_filter" class="dataTables_filter">
                                        Search:
                                        <label>
                                            <input type="search" class="form-control form-control-sm"
                                                placeholder="search" aria-controls="datatable-buttons"
                                                [(ngModel)]="filterInput">
                                        </label>
                                    </div>
                                </div>
                            </div><br>
                            <div class="responsive-table-plugin">
                                <div class="table-rep-plugin">
                                    <div class="table-responsive" data-pattern="priority-columns">
                                        <table id="example" class="table table-bordered dt-responsive nowrap">
                                            <thead>
                                                <tr>
                                                    <th style="cursor: pointer;"
                                                        (click)="filterTableColumn('id','int')">Store Locator ID</th>
                                                    <th style="cursor: pointer;"
                                                        (click)="filterTableColumn('shopName','str')">Shop Name</th>                                                
                                                    <th style="cursor: pointer;"
                                                        (click)="filterTableColumn('ownerName','str')">Owner Name</th>
                                                    <th style="cursor: pointer;"
                                                        (click)="filterTableColumn('address','str')">Address</th>
                                                        <th style="cursor: pointer;"
                                                        (click)="filterTableColumn('phoneNumber','int')">Phone Number
                                                    </th>
                                                    <th style="cursor: pointer;"
                                                        (click)="filterTableColumn('geo','str')">Geo</th>
                                                    <th style="cursor: pointer;"
                                                        (click)="filterTableColumn('googleMapLink','str')">Google Map
                                                        Links</th>
                                                    <th style="cursor: pointer;"
                                                        (click)="filterTableColumn('emailID','str')">Email ID</th>
                                                    <th style="cursor: pointer;"
                                                        (click)="filterTableColumn('instagramID','str')">Instagram ID
                                                    </th>
                                                    <th style="cursor: pointer;"
                                                        (click)="filterTableColumn('city','str')">City</th>
                                                    <th style="cursor: pointer;"
                                                        (click)="filterTableColumn('state','str')">State</th>
                                                    <th style="cursor: pointer;"
                                                        (click)="filterTableColumn('active','str')">Active</th>
                                                    <th>Operation</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr
                                                    *ngFor="let i of storeLocator |filter:filterInput | paginate: { itemsPerPage: 50, currentPage: p,totalItems: pageno}">
                                                    <td class="links" style="color: #D31D28 !important"
                                                        (click)="getStoreLocatorID(i.id)">
                                                        {{i.id}}
                                                    </td>
                                                    <td>{{i.shopName}}</td>                                               
                                                    <td>{{i.ownerName}}</td>
                                                    <td>{{i.address}}</td>
                                                    <td>{{i.phoneNumber}}</td>
                                                    <td>{{i.geo}}</td>
                                                    <td>{{i.googleMapLink}}</td>
                                                    <td>{{i.emailID}}</td>
                                                    <td>{{i.instagramID}}</td>
                                                    <td>{{i.city}}</td>
                                                    <td>{{i.state}}</td>
                                                    <td><label class="switch">
                                                            <input type="checkbox" name="active{{index}}"
                                                                [(ngModel)]="i.active" (change)="StoreUpdate(i)">
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </td>
                                                    <td><button class="btn btn-secondary waves-effect crossred"
                                                            type="submit" (click)="deleteeStoreLocator(i.id)"><i
                                                                class="fas fa-times"></i></button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="bs-example" style="text-align: right;">
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
