<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<!-- Begin page -->
<div id="wrapper">
  <div class="content-page">
    <div class="content">
      <div class="container-fluid">
        <div class="row mt-3">
          <div class="col-sm-12">
            <div class="card-box">
              <h4 class="header-title mt-0 mb-3">Add Slider</h4>
              <form [formGroup]="addFrom">
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label class="col-form-label">Slider Name*</label>
                    <input type="text" class="form-control" [(ngModel)]="slideName" name="sName"
                      formControlName="SliderName" placeholder="Slider Name" required>
                    <span class="alert" *ngIf="!addFrom.get('SliderName').valid && addFrom.get('SliderName').touched">
                      Please Enter Slider Name.
                    </span>
                  </div>
                  <div class="form-group col-md-4">
                    <label class="col-form-label">Slider Path*</label>
                    <input type="file" class="form-control" (change)="selectSliderPath($event)">
                  </div>
                  <div class="form-group col-md-4">
                    <label class="col-form-label">Slider Desktop*</label>
                    <input type="file" class="form-control" (change)="selectSliderDesktop($event)">
                  </div>
                </div>
                <div class="form-row abc">
                  <div class="form-group col-md-4">
                    <label class="col-form-label">Slider Position*</label>
                    <input type="text" class="form-control" placeholder="Slider Position" [(ngModel)]="Sposition" name="SliderPost" [ngModelOptions]="{standalone: true}">

                  </div>
                  <div class="form-group col-md-4">
                    <label class="col-form-label">Slider Link*</label>
                    <input type="text" class="form-control" [(ngModel)]="slideLink" name="NameSlink" [ngModelOptions]="{standalone: true}"
                       placeholder="Slider Link" required>
                    <!-- <span class="alert" *ngIf="!addFrom.get('SliderName').valid && addFrom.get('SliderName').touched">
                      Please Enter Slider Name.
                    </span> -->
                  </div>
                  <div class="form-group col-md-3">
                    <label class="col-form-label">Active Variant</label><br>
                    <label class="switch">
                      <input type="checkbox" [(ngModel)]="ActiveVariantToggle" [ngModelOptions]="{standalone: true}"
                      name="ActiveVariantSwitch">
                      <span class="slider round"></span>
                    </label>
                  </div>
                </div>
                <button class="btn btn-secondary waves-effect waves-light btn-block" [disabled]="!addFrom.valid" (click)="AddSlidder()"
                  type="submit">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End page -->

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom">
  <p style="color: white"> Adding</p>
</ngx-spinner>
